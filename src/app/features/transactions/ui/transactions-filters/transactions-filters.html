<p-iftalabel>
  <p-datepicker
    [ngModel]="selectedMonth()"
    (ngModelChange)="onMonthChange($event)"
    view="month"
    dateFormat="mm/yy"
    [readonlyInput]="true"
    [inputStyle]="{ borderRadius: '16px', fontSize: '14px', height: '50px' }"
  />
  <label for="dd-currency">Budget month</label>
</p-iftalabel>

<p-iftalabel>
  <p-select
    [ngModel]="selectedCurrency()"
    (ngModelChange)="onCurrencyChange($event)"
    [options]="currenciesOptions()"
    optionLabel="name"
    optionValue="name"
    class="pt-3 min-w-20"
    size="small"
    [dt]="selectInputSchema"
  />
  <label for="dd-currency">Currency</label>
</p-iftalabel>

<p-iftalabel>
  <p-select
    [ngModel]="selectedGroup()"
    (ngModelChange)="onGroupChange($event)"
    [options]="groupsOptions()"
    optionLabel="name"
    optionValue="id"
    class="pt-3 min-w-20"
    size="small"
    [dt]="selectInputSchema"
  />
  <label for="dd-currency">Group</label>
</p-iftalabel>

<p-iftalabel>
  <p-select
    [ngModel]="selectedCategory()"
    (ngModelChange)="onCategoryChange($event)"
    [options]="categoriesOptions()"
    optionLabel="name"
    optionValue="id"
    class="pt-3 min-w-20"
    size="small"
    [dt]="selectInputSchema"
  />
  <label for="dd-currency">Category</label>
</p-iftalabel>
