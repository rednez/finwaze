<div>
  <div class="flex justify-between gap-4">
    <app-transactions-filters />

    <p-button
      icon="pi pi-plus"
      label="Add new"
      [rounded]="true"
      size="large"
      class="shrink-0"
      [dt]="{ root: { lg: { fontSize: '14px' } } }"
    />
  </div>

  <div class="scrollable-container overflow-auto max-h-[calc(100vh-172px)]">
    <app-transactions-data-table
      [transactions]="store.transactions()"
      [cols]="tableCols"
    />
  </div>
</div>
