<div class="flex flex-wrap grow gap-4">
  @for (widget of amountWidgets; track widget.title) {
    <app-amount-widget
      class="grow"
      [title]="widget.title"
      [amount]="widget.amount"
      [percent]="widget.percent"
      [isPositive]="widget.isPositive"
      [isGrowth]="widget.isGrowth"
    />
  }
</div>
